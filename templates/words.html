$def with (context)

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">WhatsApp Chat Analyzer</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="/upload">Analyse</a></li>
      </ul>
    </div><!--/.navbar-collapse -->
  </div>
</nav>

<div class="container main-content">
  <div class="row">

    <div class="col-xs-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">How Many Words?</h3>
        </div>
        <div class="panel-body" id="wordCounter">
          <p></p>
        </div>
      </div>
    </div>

    <div class="col-xs-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Used how many times?</h3>
        </div>
        <div class="panel-body" id="wordCounter">
          <p></p>
        </div>
      </div>
    </div>

    <div class="col-xs-4">
      
    </div>

    <div class="col-xs-12">
      <div class="page-header">
        <h1>Words</h1>
      </div>

      <table class="table table-striped table-condensed">
        <thead>
          <tr>
            <th>Pos.</th>
            <th>Word</th>
            <th>Count</th>
          </tr>
        </thead>
        <tbody id="words"></tbody>
      </table>

    </div> <!-- /col-xs-12 -->

  </div>
</div>


<hr>

<div class="container">
  <footer>
    <p>TU Delft - Data Visualization 2014/2015</p>
  </footer>
</div>

<div class="hidden" id="wordHistogram">$context['complete_word_histogram']</div>

<script type="text/javascript">
  $$(document).ready(function() {
    populateTable();
  });


  function populateTable() {

    var data = JSON.parse(document.getElementById('wordHistogram').innerHTML);
    var table = $$('#words');

    for(var i = 0; i < data.length; i++) {
      table.append('<tr><td>' + (i + 1) +'</td><td>' + data[i].text +'</td><td>' + data[i].size +'</td></tr>');
    }
      

  };

</script>
